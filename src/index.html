<html>
<head>
    <title>CodeLinks</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="codeLinks" ng-controller="MainCtrl">
    <div>
      {{test}}
    </div>
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span ng-click="incrementUpvotes(post)">^</span>
        <a href="{{post.link}}" ng-show="post.link">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
            {{post.title}}
        </span>
        - upvotes: {{post.upvotes}}
    </div>
    <form ng-submit="addPost()">
        <input type="text" ng-model="title" placeholder="Title"></input>
        <input type="text" ng-model="link" placeholder="Link"></input>
        <button type="submit">Post</button>
    </form>
</body>
</html>
